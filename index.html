  @keyframes shake {
  0% { transform: rotate(-0.5deg); }
  10% { transform: rotate(0.5deg); }
  20% { transform: rotate(-0.5deg); }
  30% { transform: rotate(0.5deg); }

  70% { transform: rotate(0.5deg); }
  80% { transform: rotate(-0.5deg); }
  90% { transform: rotate(0.5deg); }
  100% { transform: rotate(-0.5deg); }
}
 @keyframes shakee {

}

<script>
const weekday = ["SUN.","MON.","TUE.","WED.","THU.","FRI.","SAT."];
const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"]
const d = new Date();
const currentHour = d.getHours();
const currentMinute = d.getMinutes();
let day = weekday[d.getDay()];
let month = months[d.getMonth()];
document.getElementById("demo").innerHTML = day;
document.getElementById("demo2").innerHTML = month;
document.getElementById("demo3").innerHTML = d.getDate();
let imageSrc;
   if (currentHour >= 6 && currentHour < 15) {
     imageSrc = 'day.gif'; // Example: Morning image
   } else if (currentHour >= 15 && currentHour < 19) {
     imageSrc = 'sunset.gif'; // Example: Afternoon image
   } else {
     imageSrc = 'night.gif'; // Example: Night image
   }
   const imageElement = document.getElementById('timer'); // Replace 'myImage' with your image ID
   imageElement.src = imageSrc;
   
      function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0') % 12 || 12;
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const timeString = `${hours}:${minutes}`;
      document.getElementById('demo4').textContent = timeString;
    }
    setInterval(updateClock, 1000);
</script>
